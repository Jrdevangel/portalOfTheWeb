<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO: descripción breve -->
  <meta name="description" content="Formulario de contacto de la Universidad Lora Tamayo. Envíanos tus dudas y te responderemos a la brevedad." />
  <title>Contacto -- Universidad Lora Tamayo</title>
  <link rel="icon" type="image/x-icon" href="img/logotipo-lora-tamayo.jpeg" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100">
    <form
      id="contactForm"
      class="w-100"
      style="max-width: 400px;"
      novalidate
    >
      <h1 class="h4 mb-4 text-center">Contáctanos</h1>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="tucorreo@ejemplo.com"
          required
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Nunca compartiremos tu correo con terceros.
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="4"
          placeholder="Deja tu mensaje aquí..."
          required
        ></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>

      <!-- Feedback al usuario -->
      <div id="formFeedback" class="mt-3" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <!-- Placeholder para nuestro código JS de integración -->
  <script type="module" src="./contacto.js"></script>
</body>
</html>
