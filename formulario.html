<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" type="image/x-icon" href="img/logotipoMaríaAuxiliadora.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <form class="d-grid gap-3" style="width: 400px; margin: auto; padding-top: 50px;">
    <div class="d-grid gap-2">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder= "Ingrese su nombre.">
      <label for="lastName">Apellidos:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Ingrese sus apellidos.">
      <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico.">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar</button> <style></style>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
